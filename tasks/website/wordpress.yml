- name: install wordpress files
  command: >
    wp --path={{ instance.document_root }}
      core download
  become: yes
  become_user: "{{ instance.name }}"
  args:
    creates: "{{ instance.document_root }}/wp-content"

- name: create wordpress config file
  command: >
    wp --path={{ instance.document_root }}
      config create
        --dbhost={{ instance.db.host }}
        --dbname={{ instance.db.name }}
        --dbuser={{ instance.db.user }}
        --dbpass={{ instance.db.password }}
  become: yes
  become_user: "{{ instance.name }}"
  args:
    creates: "{{ instance.document_root }}/wp-config.php"

- name: get wordpress installation status
  command: >
    wp --path={{ instance.document_root }}
      core is-installed
  become: yes
  become_user: "{{ instance.name }}"
  register: instance_is_installed
  changed_when: False
  failed_when: False

- name: finalize wordpress installation
  command: >
    wp --path={{ instance.document_root }}
      core install
        --skip-email
        --url={{ instance.server_name }}
        --title="{{ instance.website.name }}"
        --admin_user={{ instance.hoster.user }}
        --admin_password={{ instance.hoster.password }}
        --admin_email={{ instance.hoster.email }}
  become: yes
  become_user: "{{ instance.name }}"
  when: not ansible_check_mode and instance_is_installed.rc != 0

- name: create wordpress customer admin user
  command: >
    wp --path={{ instance.document_root }}
      user create
        {{ instance.website.user }}
        {{ instance.website.email|replace(webserver_website_wordpress_customer_admin_email_search, webserver_website_wordpress_customer_admin_email_replace) }}
        --role=administrator
        --user_pass={{ instance.website.password }}
  become: yes
  become_user: "{{ instance.name }}"
  when: not ansible_check_mode and instance_is_installed.rc != 0

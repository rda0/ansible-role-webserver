- name: make check
  make:
    chdir: '{{ webserver_letsencrypt_path }}'
    target: check
  when: webserver_letsencrypt_hosts_file.changed
  changed_when: False

- name: make certificate
  make:
    chdir: '{{ webserver_letsencrypt_path }}'
  when: webserver_letsencrypt_hosts_file.changed
  tags: webserver_letsencrypt_make_certificate
  notify: 'reload {{ webserver_tls_terminator }}'
